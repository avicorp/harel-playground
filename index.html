<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽 砖 专</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
        }
        .games {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            max-width: 900px;
            width: 100%;
        }
        .game-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 32px 24px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            transition: transform 0.2s, background 0.2s;
        }
        .game-card:hover {
            transform: translateY(-6px);
            background: rgba(255, 255, 255, 0.15);
        }
        .game-card .emoji { font-size: 3rem; margin-bottom: 16px; }
        .game-card .name { font-size: 1.3rem; font-weight: 600; }
    </style>
</head>
<body>
    <h1>砖拽 砖 专</h1>
    <div class="games">
        <a class="game-card" href="space-shooter/index.html">
            <div class="emoji"></div>
            <div class="name">专转 </div>
        </a>
        <a class="game-card" href="balloon-popper/index.html">
            <div class="emoji"></div>
            <div class="name">驻爪抓 </div>
        </a>
        <a class="game-card" href="animated-site/index.html">
            <div class="emoji"></div>
            <div class="name">转专 爪转</div>
        </a>
    </div>
</body>
</html>
